<div class="container">
  <app-input
    *ngFor="let input of inputs$ | async"
    [input]="input"
    (addSubinput)="addSubinputClick($event)"
    (deleteInput)="deleteInputClick($event)">
  </app-input>
  <div class="button-container">
    <button (click)="addInputClick()">Add Input</button>
  </div>
</div>
